<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaInsights - Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body.instagram-theme {
            background: linear-gradient(to bottom, #fdf497, #fd5949, #d6249f, #285AEB);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
        }

        label {
            font-weight: bold;
            color: white;
        }

        input {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            margin: 0 auto;
        }

        input:focus {
            outline: 2px solid #3897f0;
        }

        button {
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        p {
            margin-top: 15px;
            color: white;
        }

        a {
            color: #3897f0;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .messages .error {
            background-color: #ff4d4d;
            color: white;
        }

        .messages .success {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body class="instagram-theme">
    <div class="container">
        <h1>Sign In</h1>

        <!-- Display messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</body>
</html>
