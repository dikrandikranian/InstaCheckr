<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaInsights - Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5687618358242815"
     crossorigin="anonymous"></script>
    <style>
        body.instagram-theme {
            background: linear-gradient(to bottom, #fdf497, #fd5949, #d6249f, #285AEB);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
        }

        /* Header styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px); /* Blur effect behind header */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .header .project-name {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .project-name span:nth-child(1) {
            color: #fd5949; /* Red for "Insta" */
        }

        .project-name span:nth-child(2) {
            color: #b68a59; /* Lighter brown for "Check" */
        }

        .project-name span:nth-child(3) {
            color: #3897f0; /* Blue for "r" */
        }

        .project-name:hover {
            opacity: 0.9;
        }

        .header-buttons {
            display: flex;
            gap: 15px; /* Add space between buttons */
            margin-right: 20px;
        }

        .header-button {
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            color: #285AEB; /* Button text color */
            padding: 8px 16px; /* Add padding for a button-like appearance */
            border: 2px solid transparent; /* Default border for spacing consistency */
            border-radius: 5px; /* Rounded corners for buttons */
            transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Smooth transitions */
        }

        .header-button:hover {
            background-color: #285AEB; /* Change background color on hover */
            color: white; /* Change text color on hover */
            border-color: #285AEB; /* Add border on hover */
        }

        .header-button:active {
            background-color: #1b47a2; /* Darker shade for active state */
            border-color: #1b47a2;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 100px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
        }

        label {
            font-weight: bold;
            color: white;
        }

        input {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            margin: 0 auto;
        }

        input:focus {
            outline: 2px solid #3897f0;
        }

        button {
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        p {
            margin-top: 15px;
            color: white;
        }

        a {
            color: #3897f0;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .messages .error {
            background-color: #ff4d4d;
            color: white;
        }

        .messages .success {
            background-color: #4CAF50;
            color: white;
        }

        /* Hide the menu and show the hamburger button on smaller screens */
        @media (max-width: 768px) {
            .header-buttons {
                display: none;
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.9);
                position: absolute;
                top: 60px; /* Adjust based on header height */
                right: 0;
                width: 200px; /* Adjust width as needed */
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                border-radius: 5px;
            }

            .header-buttons a {
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }

            .hamburger-menu {
                display: block;
                background: none;
                border: none;
                font-size: 1.8rem;
                color: #285AEB;
                cursor: pointer;
                padding: 5px;
                margin: 0;
                position: relative; /* Ensures it stays within the header */
                z-index: 1000; /* Stays above other elements */
                margin-right: 10px;
            }


            .header {
                padding: 10px; /* Reduce padding for smaller screens */
            }
        }

        /* Default state for larger screens */
        @media (min-width: 769px) {
            .hamburger-menu {
                display: none;
            }

            .header-buttons {
                display: flex;
            }
        }
    </style>
</head>
<body class="instagram-theme">

 <!-- Header -->
    <div class="header">
        <a href="/" class="project-name">
            <span>Insta</span><span>Check</span><span>r</span>
        </a>
        <button class="hamburger-menu" onclick="toggleMenu()">â˜°</button>
        <div class="header-buttons" id="menu">
            <a href="/" class="header-button">Home</a>
            <a href="/signup" class="header-button">Sign Up</a>
        </div>
    </div>

    <div class="container">
        <h1>Sign In</h1>

        <!-- Display messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
